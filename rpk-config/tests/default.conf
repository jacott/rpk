[global]

dual_action_timeout = 500



[matrix:3x3]

0x00 = 7 8 9

0x10 = 4 5 6

0x20 = 1    # 0xrc  row 2, column 0
0x201 = 2   # 0xrcc  row 2, column 1
0x0202 = 3  # 0xrrcc row 2, column 2

[main]

# 7 = 7
# 8 = 8
# 9 = 9
# 4 = 4
# 5 = 5
# 6 = 6
# 1 = leftshift
2 = layer(alpha)
3 = layer(control)

[alpha:G]

8 = up
4 = left
5 = down
6 = right
